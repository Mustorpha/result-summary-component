<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container container-sm">
  <div class="row justify-content-center">
    <div class="col">
    <div class="row">
      <div class="col-md-6 col-sm-12 text-white text-center cover">
      <p class="text-light" style="font-weight: 500; font-size: 18px;">Your Result</p>
      <div class="score">
        <h1 class="" style="font-weight: 800;">76</h1>
        <small>of 100</small>
      </div>
      <br>
      <h4 style="font-weight: 700;" >Great</h4>
      <p class="text-light" style="font-size: 1rem;">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="col-md-6 col-sm-12 summary">
      <p class="align-text-left" style="font-weight: 700;">Summary</p>
      <div class="reaction"><img src="assets/images/icon-reaction.svg" alt=""><p>Reaction</p><span class="float-end">80 <span>/ 100</span></span></div>
      <div class="memory"><img src="assets/images/icon-memory.svg" alt=""><p>Memory</p><span class="float-end">92 <span>/ 100</span></span></div>
      <div class="verbal"><img src="assets/images/icon-verbal.svg" alt=""><p>Verbal</p><span class="float-end">61 <span>/ 100</span></span></div>
      <div class="visual"><img src="assets/images/icon-visual.svg" alt=""><p>Visual</p><span class="float-end">72 <span>/ 100</span></span></div>
      <div class="d-grid col-12 mx-auto">
        <button class="btn btn-dark btn-sm" type="button" style="border-radius: 25px;">Continue</button>
      </div>
    </div>
    </div>
  </div>
  
</div>
</div>
<br>

  </div>
</footer>
</body>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</html>
